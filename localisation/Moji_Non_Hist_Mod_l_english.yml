ENG_Fortity_El_Alamein: "Fortity El-Alamein"
ENG_Fortity_El_Alamein_desc: "By strengthening the defenses at El Alamein, we can turn the Egyptian desert into a decisive barrier against any advance from the west."
ENG_interventionism: "Interventionism"
ENG_interventionism_desc: "Britain can no longer afford isolation. To protect our interests and maintain global stability, we must be ready to intervene beyond our shores."
ENG_Secure_Ireland: "Secure Ireland"
ENG_Secure_Ireland_desc: "While Ireland remains formally independent, its strategic position binds its fate closely to our own. In an age of total war, neutrality may no longer be enough. We must act to guarantee that Ireland’s territory is aligned with the defense of Britain and the Empire."
ENG_The_British_Armed_Forces: "Preparing The British Armed Forces"
ENG_improve_military_technology: "Improving Military Technology"
ENG_support_war_college: "Support War Colleges"
ENG_promote_mobilization: "Promoting Mobilization"
ENG_develop_support_companies: "Developing Support Companies"
ENG_improve_our_firepower: "Improving our firepower"
