soviet_coring_decisions_catagory_desc: "With Soviet power reasserted over the former imperial borderlands, the task of reintegration becomes paramount. These territories, once part of the Russian Empire, must be politically and economically bound to Moscow through consolidation of authority and socialist institutions, restoring unity and strategic security under the Soviet state."
