SOV_Demand_Uyghurs_Subjugation: "Demand Uyghurs Subjugation"
SOV_Demand_Uyghurs_Subjugation_desc: "The Uyghur regions under Sheng Shicai’s rule remain unstable and exposed to foreign influence. By moving decisively against his regime, we can eliminate separatism, assert central authority, and secure lasting stability along our borders."
SOV_Direct_Intervention_in_the_Far_East: "Ending the Mongolian Experiment"
SOV_Direct_Intervention_in_the_Far_East_desc: "Diplomacy and indirect pressure have failed to resolve the situation in the Far East. Only direct intervention can dismantle the Mongolian state in the east, impose decisive authority, and secure the frontier against continued instability and rival influence."
SOV_Integration_of_the_far_east: "The Reintegration of the Far East"
SOV_Integration_of_the_far_east_desc: "To effectively defend and industrialize the steppes, full integration is required. Mongolia and Sinkiang will cease to be dependencies and become core pillars of the Soviet state."
SOV_Integration_of_the_far_east_desc_desc: "Unlocks more Decisions to core the §YThe Far East§! with enough compliance"
MongolianSubmitionEvent.1.t: "The Soviet Union Demands Integration!"
MongolianSubmitionEvent.1.d: "After long meddling in Mongolian politics the Soviet Union Demands our Reintegration into the USSR."
MongolianSubmitionEvent.1.a: "Its hopeless..."
MongolianSubmitionEvent.1.b: "Mongolia is not yet lost!"
MongolianSubmitionEvent.2.t: "Mongolia Submits."
MongolianSubmitionEvent.2.d: "After much preasure place on Mongolia to integrate into the USSR the Mongolian Peoples Republic capitulated to our demands."
MongolianSubmitionEvent.2.a: "Reclaiming was once ours"
MongolianSubmitionEvent.3.t: "The Mongolian Peoples Republic Rejects our Demands!"
MongolianSubmitionEvent.3.d: "The Mongols seem to to have ideas of grandeur, they shall know their place... under the Union of Soviet Socialist Republics we must decide now if to strike before the Japanese Empire sees weakness or to give up on our endeavor."
MongolianSubmitionEvent.3.a: "Strike now before the Japanese get ideas."
MongolianSubmitionEvent.3.b: "We will Reclaim whats ours later..."
